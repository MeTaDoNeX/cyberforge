{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'shop/css/style.css' %}">
    <title>CyberForge</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="store-info">
                    <a href="{% url 'home' %}" class="logo-link">
                        <div class="logo">
                            <img src="{% static 'shop/images/header/logo.png' %}" alt="Логотип CyberForge">
                        </div>
                    </a>
                    <a href="{% url 'home' %}" class="store-name-link">
                        <span class="store-name">CyberForge</span>
                    </a>
                </div>
                <div class="header-actions">
                    <div class="search-bar">
                        <input type="text" id="search-input" placeholder="Поиск...">
                        <button type="submit" class="search-btn"></button>
                    </div>
                    <div class="favorite">
                        <a href="{% url 'favorites' %}" class="favorite-link">
                            <img src="{% static 'shop/images/header/star.svg' %}" alt="Иконка сердечка">

                        </a>
                    </div>
                    <div class="cart">
                        <a href="{% url 'delivery' %}" class="cart-link">
                            <img src="{% static 'shop/images/header/main-basket.svg' %}" alt="Иконка корзины">
                            <div class="cart-info">
                                <span class="quantity">3 шт</span>
                                <span class="price">57 900₽</span>
                            </div>
                        </a>
                    </div>
                </div>
            </div>

            <div class="navbar-container">
    <nav class="navbar">
        <ul>
             <li><img src="{% static 'shop/images/slider/angle-left.svg' %}" alt="каталог линия" class="left"></li>
                        <li><a href="{% url 'home' %}">Главная</a></li>
                        <li><a href="{% url 'guarantee' %}">Гарантия</a></li>
                        <li><a href="{% url 'delivery' %}">Доставка</a></li>
                        <li><a href="{% url 'contacts' %}">Контакты</a></li>
                        <li><a href="{% url 'other' %}">Прочее</a></li>
            <li><img src="{% static 'shop/images/slider/angle-right.svg' %}" alt="каталог линия" class="right"></li>

        </ul>
    </nav>
</div>
            <script>
document.addEventListener("DOMContentLoaded", function() {
    // Получаем ссылку на поле ввода по его ID
    const searchInput = document.getElementById("search-input");

    // Обработчик события нажатия клавиши
    searchInput.addEventListener("keydown", function(event) {
        // Проверяем, была ли нажата клавиша Enter (код клавиши 13)
        if (event.key === "Enter") {
            // Переходим на страницу каталога товаров (замените URL на свой)
            window.location.href = "{% url 'catalog' %}?search=" + encodeURIComponent(searchInput.value.trim());
        }
    });
})
            </script>
        </header>

        {% block content %}
        {% endblock %}
    {% include 'shop/end.html' %}
    </div>


</body>
</html>
